<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components in Vue JS</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen grid place-items-center">
    <div id="app">
        <!-- We got it from the props -->
         <!-- If I pass secondary over here it will over right the primary -->
          <!-- Here the type is primary becuase we give default primary over there -->
        <!-- <app-button>Submit</app-button> -->
         <!-- It will overwrite the default primary to secondary -->
       <app-button type="secondary" :processing="false"> Hello </app-button>
    </div>
    <script type="module">
        import App from "./components/App.js";
    Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
