<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        display: grid;
        place-items: center;
      }
      .text-red {
        color: red;
      }
      .text-green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- This is how we cannot do it -->
      <!-- <button class="{{buttonClasses}}">Click Me</button> -->
      <!-- We must use the v-bind to give the class -->
      <!-- <button v-bind:class="buttonClasses">Click Me</button> -->
      <!-- Because we want to use it many times, there is a shorthand form of it -->
      <!-- So when we have dynamic CSS, we use it; otherwise, we use simple class inside Vue -->
      <!-- <button :class="buttonClasses" v-on:click="toggle">Click Me</button> -->
      <!-- We also have shorthand for v-on as well -->
      <!-- <button :class="buttonClasses" @click="toggle">Click Me</button> -->

      <!-- Change the color by active true or false -->
      <button :class="active ? 'text-red' : 'text-green'" @click="toggle">
        Click Me
      </button>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            // buttonClasses: 'text-green',
            active: false,
          };
        },

        methods: {
          toggle() {
            // this.buttonClasses = 'text-red';
            this.active = !this.active;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
