<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen grid place-items-center bg-gray-800">
    <div id="app">
         <!-- If we passed the value over here, when we change the value inside the input the below data value is not going to change -->
        <!-- <input class="mb-3" type="text" :value="name"> -->
        <!-- If we want to do that we need to do it like below -->
        <input class="mb-3" type="text" :value="name" @input="name = $event.target.value">
        <!-- If we pass the v-model then we change the name inside the input will change the name iniside the input as well -->
        <!-- <input class="mb-3" type="text" v-model="name"> -->
         <!-- So v-mmodel is doing two thing bind the value and listen the value togather -->
    </div>
    <script type="module">
        // To use the v-model
        // components need to offer model value props
        // notify the parent when the value changes
      Vue.createApp({
        data(){
            return{
                name: ''
            };
        }
      }).mount("#app");
    </script>
  </body>
</html>
